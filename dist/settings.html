<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
      body {
        width: 600px;
        overflow: hidden;
      }

      form {
        padding: 20px;
        width: 100%;
      }

      .option {
        display: flex;
        align-items: center;
      }

      label,
      input {
        font-size: 14px;
      }

      .actions {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      .actions button {
        width: 140px;
        text-align: center;
        color: #fffefe;
        background-color: #ff5419;
        padding: 8px 0px;
        border: 0;
        font-weight: 700;
        font-size: 16px;
      }

      .actions button:hover {
        background-color: #ff5419de;
        cursor: pointer;
      }

      .default-download-location-container {
        width: 100%;
        margin-left: 22px;
        margin-top: 6px;
      }

      #default-download-location {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <form>
      <div class="option">
        <input id="download-hq-version" type="checkbox" />
        <label for="download-hq-version">Download high quality version (you need to be a GO+ user)</label>
      </div>
      <div class="option">
        <input id="download-original-version" type="checkbox" />
        <label for="download-original-version">
          Download original version (not always possible / metadata might not be set)
        </label>
      </div>
      <div class="option">
        <input id="download-without-prompt" type="checkbox" />
        <label for="download-without-prompt">Download to default location without showing a dialog:</label>
      </div>

      <div class="default-download-location-container">
        <input
          id="default-download-location"
          type="text"
          placeholder="e.g. 'SC\DL' => '%UserProfile%\Downloads\SC\DL\<file>.mp3'"
        />
        <label for="default-download-location">(Relative to the 'Downloads' directory) </label>
      </div>

      <div class="actions">
        <div>
          <button type="submit">Save</button>
          <button type="reset">Reset</button>
        </div>
      </div>
    </form>

    <script src="js/settings.js"></script>
  </body>
</html>
